<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="div-container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Weather App</h1>
        
        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a Location for Weather information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https:via.placeholder.com/400x300" alt="" class="time card-img-top"> 
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                    <div class="my-3">Weather Conditions</div>
                    <div class="display-4 my-3">
                        <span>Temp</span>
                        <span>&deg;C</span>
                    </div>
            </div>`
    </div>
    <br>
    <footer>Created by Daniel Mensah</footer>
    



    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
